$noctalia = qs -c noctalia-shell

# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bindd = $mainMod SHIFT, M, Exits Hyprland by terminating the user sessions, exec, loginctl terminate-user ""
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bindd = $mainMod, F, Toggles current window fullscreen mode, fullscreen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Space, exec, $noctalia ipc call launcher toggle
bind = $mainMod SHIFT, E, exec, $noctalia ipc call launcher emoji
bind = $mainMod SHIFT, L, exec, $noctalia ipc call lockScreen lock
bind = $mainMod SHIFT, P, exec, $noctalia ipc call powerProfile cycle
bind = $mainMod, W, exec, $noctalia ipc call wallpaper random
bind = $mainMod SHIFT, W, exec, $noctalia ipc call wallpaper toggle


bind = , Print, exec, grimblast --notify  copysave output
bind = CTRL, Print, exec, grimblast --notify  copysave screen
bind = SHIFT, Print, exec, grimblast --notify copysave area

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
